enum Role {
  USER
  ADMIN
}

enum FilterListType {
  BLACKLIST
  WHITELIST
  MIXED
}

type User {
  _id: String!
  username: String!
  email: String!
  createdAt: String
  profiles: [String]
  records: [Record]
  role: Role!
  filterListType: FilterListType!
  blacklist: [String]!
  whitelist: [String]!
  recordCount: Int!
  lastRecordId: Int!
  recordQuota: Int!
}

type Query {
  me: User
  userByEmail(email: String!): User
  userById(id: String!): User
  usernameExists(username: String!): Boolean
}

type LoginResponse {
  accessToken: String
  user: User
  success: Boolean
  message: String
}

type RegisterResponse {
  success: Boolean
  message: String
}

enum AddFilterListType {
  WHITELIST
  BLACKLIST
}

type AddFilterResponse {
  success: Boolean
  message: String
}

type ChangeFilterTypeResponse {
  success: Boolean
  message: String
}

type UpdateProfileResponse {
  success: Boolean
  message: String
}

type RenameProfileResponse {
  success: Boolean
  message: String
}

type Mutation {
  login(email: String!, password: String!): LoginResponse
  register(username: String!, email: String!, password: String!): RegisterResponse
  addFilter(type: AddFilterListType!, regex: String!): AddFilterResponse
  changeFilterType(type: FilterListType!): ChangeFilterTypeResponse
  addProfile(profile: String!): UpdateProfileResponse
  deleteProfile(profile: String!): UpdateProfileResponse
  renameProfile(originalProfile: String!, newProfile: String!): RenameProfileResponse
}
