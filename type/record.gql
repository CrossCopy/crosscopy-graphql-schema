enum RecordType {
    TEXT
    IMAGE
}

type Record {
    id: ID!
    inUserId: Int!
    userId: String!
    value: String!
    type: RecordType!
    profile: String!
    createdAt: String
    device: String!
}

type AddRecordResponse {
    success: Boolean
    message: String
    id: Int
    record: Record
}

type DeleteRecordResponse {
    success: Boolean
    message: String
}

type UpdateRecordResponse {
    success: Boolean!
    message: String!
    record: Record
}

