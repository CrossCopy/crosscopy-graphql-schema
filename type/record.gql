enum RecordType {
  TEXT
  IMAGE
}

type Record {
  inUserId: Int!
  userId: String!
  value: String!
  type: RecordType!
  profile: String
  createdAt: String
  type: RecordType!
  profile: String
  createdAt: String
  device: String!
}

type Query {
  records: [Record]
  recordsLaterThanId(id: Int!): [Record]
}

type AddRecordResponse {
  success: Boolean
  message: String
  id: Int
}

type Mutation {
  addRecord(type: RecordType!, value: String!, device: String!, profile: String!): AddRecordResponse
}
