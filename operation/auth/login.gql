mutation login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    accessToken
    success
    message
    user {
      id
      username
      email
      createdAt
      profiles
      records {
        id
        userId
        value
        type
        profile
        createdAt
        device
      }
      role
      recordCount
      lastRecordId
      recordQuota
      activated
    }
  }
}