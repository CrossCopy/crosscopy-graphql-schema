overwrite: true
schema: "./type/*.gql"
documents: "./operation/**/*.gql"
generates:
  ./generated/urql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
  ./generated/ops.ts:
    plugins:
      - typescript
      - typescript-operations
  ./generated/vue-apollo-smart-op.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-vue-apollo-smart-ops
  ./generated/vue-apollo.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-vue-apollo
  ./generated/vue-urql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-vue-urql"
  ./generated/doc-node.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
  ./generated/gql-req.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
  ./graphql.schema.json:
    plugins:
      - "introspection"
